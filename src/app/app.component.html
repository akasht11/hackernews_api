<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-info border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><h1 class="text-white">HackerNews API</h1></h5>
</div>

<div *ngFor="let story of storyList; trackBy: trackByFn">
    <mat-card class="headline">
              <h4 class="card-title"><a href="{{story.url}}">{{story.title}}</a></h4>
              <p class="card-text">By: {{story.by}}</p>
              <a href="#" class="card-link">Type: {{story.type}}</a>
              <a href="#" class="card-link">Score: {{story.score}}</a>
    </mat-card>          
    <mat-divider></mat-divider>
</div>

<div class="mt-3 d-grid gap-2 col-2 mx-auto">
    <button class="btn btn-primary btn-lg btn-block text-center" *ngIf="storyLength<=recordsLength" (click)="getNextRecords(storyLength)">Load More...</button>
</div>
